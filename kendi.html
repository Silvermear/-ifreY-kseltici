    <style>

</head>
<body>
    <div class="container">
        <h1>ðŸ”’ Parola GÃ¼Ã§lendirici</h1>
        <input type="text" id="inputPassword" placeholder="ParolanÄ±zÄ± yazÄ±n..." />
        <div id="password">Burada gÃ¼Ã§lendirilmiÅŸ parolanÄ±z gÃ¶rÃ¼necek!</div>

    <script>
        function enhancePassword() {
            const userInput = document.getElementById("inputPassword").value;
            if (!userInput) {
                alert("LÃ¼tfen bir parola girin!");
                return;
            }

            // ParolayÄ± gÃ¼Ã§lendirmek iÃ§in algoritma
            const specialChars = "!@#$%^&*()_+[]{}|;:,.<>?";
            let enhancedPassword = "";

            for (let char of userInput) {
                // Harfleri bÃ¼yÃ¼k/kÃ¼Ã§Ã¼k dÃ¶nÃ¼ÅŸÃ¼mlÃ¼ yap

            const passwordDiv = document.getElementById("password");
